<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Capítulo 6 Aula 4</h1>
    <h2>A tag img em HTML5</h2>
        <p>A imagem abaixo está dentro da mesma pasta.</p>
        <img src="logo.html.webp"alt="Logo HTML png">
        <p>A imagem abaixo está dentro de uma sub-pasta.</p>
        <img src="Imagens/logo-css.webp" alt="Logo CSS png" srcset="">
        <p>A imagem abaixo provem de um link externo.</p>
        <img src="https://cdn.iconscout.com/icon/free/png-512/javascript-2038874-1720087.png?f=avif&w=256" alt="" srcset="">
</body>
</html>
